<div class="container-fluid">
  <div class="row">
    <div class="col-md-8">
      <h3>Load Balancer {{ lb.id }}
        <span class="label"
              ng-class="{'label-success': lbState('up'), 'label-warning': lbState('initializing'), 'label-danger': lbState('degraded')}">{{ lb.state }}</span>
      </h3>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <ul class="list-inline">
        <li><strong>Region</strong> {{ lb.region }}</li>
        <li><strong>Host</strong> {{ lb.host }}</li>
      </ul>
    </div>
  </div>

  <div class="row" ui-view=""></div>

  <div class="row">
    <div class="col-md-12">
      <div class="well">
        <div class="btn-group btn-group-sm" role="group">
          <button type="button" class="btn btn-danger" ng-click="deleteLB()" ng-disabled="deleteDisabled()">Delete</button>
        </div>
      </div>
    </div>
  </div>

</div>
