<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="service_name" class="col-md-2 control-label">Name</label>
          <div class="col-md-6">
            <input type="text" class="form-control" name="service_name" ng-model="serviceForm.service_name">
          </div>
        </div>
        <div class="form-group">
          <label for="port" class="col-md-2 control-label">Port</label>
          <div class="col-md-6">
            <input type="number" class="form-control" name="port" ng-model="serviceForm.port">
          </div>
        </div>
        <div class="form-group">
          <label for="regex" class="col-md-2 control-label">Regex</label>
          <div class="col-md-6">
            <input type="text" class="form-control" name="regex" ng-model="serviceForm.regex">
          </div>
        </div>
        <button type="submit" class="btn btn-default col-md-offset-2" ng-click="serviceForm.submit()">Create</button>
      </form>
    </div>
  </div>
</div>
